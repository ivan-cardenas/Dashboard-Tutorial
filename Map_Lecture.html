<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Lecture</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.1/mapbox-gl-draw.css" type="text/css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    p { color: black;}
  </style>
</head>
<body>
  <script id="mapbox-key" type="text/plain">__MAPBOX_KEY__</script>
  <script id="heat-enschede" type="application/json">__PET_ENSCHEDE__</script>
  <script id="hexagons-enschede" type="application/json">__HEXAGONS__</script>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = document.getElementById('mapbox-key').textContent;

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [6.52, 52.40],
        pitch: 45,
        beearing: -20,
        zoom: 12
      });
       map.on('style.load', () => {
        const layers = map.getStyle().layers;
        const labelLayerId = layers.find(
            (layer) => layer.type === 'symbol' && layer.layout['text-field']
        ).id;

        // The 'building' layer in the Mapbox Streets
        // vector tileset contains building height data
        // from OpenStreetMap.
        map.addLayer(
            {
                'id': 'add-3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',

                    // Use an 'interpolate' expression to
                    // add a smooth transition effect to
                    // the buildings as the user zooms in.
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            },
            labelLayerId
        );
      
      map.addSource("heat-grid", {
        type: "geojson",
        data: JSON.parse(document.getElementById("heat-enschede").textContent)
      });

      map.addSource("hexagons", {
        type: "geojson",
        data: JSON.parse(document.getElementById("hexagons-enschede").textContent)
      });

      map.addLayer({
      id: "heat-hex",
      type: "fill-extrusion",
      source: "heat-grid",
      paint: {
        "fill-extrusion-color": [
          "interpolate",
          ["linear"],
          ["get", "Stats.MEDIAN"],
          39, "#dfba41",
          52, "#ff4e39"
        ],
        "fill-extrusion-height": [
          "interpolate",
          ["linear"],
          ["get", "Stats.MEDIAN"],
          39, 10,
          52, 300
        ],
        "fill-extrusion-opacity": 0.9
      },
      'layout': {
                // Make the layer visible by default.
                'visibility': 'none'
            },
         
        });

      map.addLayer({
        id: "hexagons",
        type: "fill-extrusion",
        source: "hexagons",
        paint: {
          "fill-extrusion-color": "#32b318",
          "fill-extrusion-height": 100,
          "fill-extrusion-opacity": 0.9,
          "fill-extrusion-edge-radius": 1
        }
      })
    });
    


    const draw = new MapboxDraw({
        displayControlsDefault: false,
        // Select which mapbox-gl-draw control buttons to add to the map.
        controls: {
            polygon: true,
            trash: true
        },
        // Set mapbox-gl-draw to draw by default.
        // The user does not have to click the polygon control button first.
        defaultMode: 'draw_polygon'
    });
    map.addControl(draw);

    // When a polygon is created or updated, get its GeoJSON and send to backend
    function sendPolygonToBackend() {
      const data = draw.getAll(); // FeatureCollection
      if (!data.features.length) return;

      // Here we assume there is only one polygon
      const polygonFeature = data.features[0];
        console.log('Polygon feature:', polygonFeature);
      fetch('http://localhost:8000/polygon', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(polygonFeature) // single polygon feature
      })
      .then(r => r.json())
      .then(res => {
        console.log('Raster processed:', res);
      })
      .catch(err => console.error(err));
    }

    map.on('draw.create', sendPolygonToBackend);
    map.on('draw.update', sendPolygonToBackend);


    function showLayer(layerId) {
    map.setLayoutProperty(layerId, 'visibility', 'visible');
}

function hideLayer(layerId){
    map.setLayoutProperty(layerId, 'visibility', 'none');
}
  </script>
</body>
</html>
